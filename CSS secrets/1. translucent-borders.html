<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#parent {
			width: 500px;
			height: 500px;
			background: purple;
			position: relative;
		}
		#test {
			width: 400px;
			height: 300px;
			margin: auto;
			background: white;
			position:absolute;
			left:0;

			top: 0;
			bottom: 0;

</head>

	<div id="parent">
		<div id="test">
			Can I haz semi-transparent borders? Pretty please?
		</div>
